name: CI/CD Pipeline

on:
  push:
    branches:
      - '*'
  pull_request:
    branches:
      - '*'

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: Install dependencies and lint code
        run: |
          npm install --prefix ./DevOps-WebApp-X/blog
          npm run lint --prefix ./DevOps-WebApp-X/blog
        working-directory: /home/runner/work/DevOps-WebApp-X/blog

  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: Install dependencies and build
        run: |
          npm install --prefix ./DevOps-WebApp-X/blog
          npm run build --prefix ./DevOps-WebApp-X/blog
        working-directory: /home/runner/work/DevOps-WebApp-X/blog

  audit:
    name: Audit
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/release')

    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: Install dependencies and audit
        run: |
          npm install --prefix ./DevOps-WebApp-X/blog
          npm audit --prefix ./DevOps-WebApp-X/blog
        working-directory: /home/runner/work/DevOps-WebApp-X/blog
